{% extends "orders/main.html" %}
{% load crispy_forms_tags %}

{% block content %}


    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-10">
            <h1><span class="glyphicon glyphicon-road" aria-hidden="true"></span> Order Form <small></small></h1>
          </div>
        </div>
      </div>
    </header>

<section id="main">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <!-- Website Overview -->
            <div class="panel panel-default">
              <div class="panel-heading main-color-bg">
                <h3 class="panel-title">Recipient Details</h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  
                      <form action="" method="POST">
                          {% csrf_token %}
                          
                          {{recipient_form|crispy}}
                          <hr>
                          {{address_form|crispy}}
                          <hr>
                          {{ord_form|crispy}}
                          <hr>
                          <input type="submit" name="Submit">
                      </form>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


{% endblock %}
