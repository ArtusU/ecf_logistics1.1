{% extends "orders/main.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <header id="header">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h1 class="text-center"> Enter New Password </h1>
            <h5 class="text-center">Please enter your new password twice so we can verify you typed it in correctly.</h5>
          </div>
        </div>
      </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <form method="POST" action="." class="well">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="Submit" name="Update Password">
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
